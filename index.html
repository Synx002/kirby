    <script>
        const button = document.querySelector('.button');
        const stars = document.getElementById('stars');
        const starImages = stars.querySelectorAll('img');

        button.addEventListener('mouseover', () => {
            stars.style.display = 'block';
            starImages.forEach(star => {
                const x = Math.random() * 400 - 200;
                const y = -Math.random() * 100 - 10;
                const x2 = x;
                const y2 = Math.random() * 220 + 80;
                const scale = Math.random() * 1 + 1.5; // scale between 0.5 and 1.1
                star.style.setProperty('--x', `${x}px`);
                star.style.setProperty('--y', `${y}px`);
                star.style.setProperty('--x2', `${x2}px`);
                star.style.setProperty('--y2', `${y2}px`);
                star.style.setProperty('--scale', scale);
            });
        });

        button.addEventListener('mouseout', () => {
            stars.style.display = 'none';
        });
    </script>
    <script>

    const particleSystem = document.querySelector('.hero__particlesystem');

    function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'hero__particlesystem__particle';

        // Random position
        const initialX = Math.random() * window.innerWidth;
        const initialY = Math.random() * window.innerHeight;
        particle.style.left = `${initialX}px`;
        particle.style.top = `${initialY}px`;

        // Append particle to particleSystem
        particleSystem.appendChild(particle);

        // Remove particle after animation duration
        const animationDuration = 5000; // Duration in milliseconds (5 seconds)
        setTimeout(() => {
            particle.remove();
        }, animationDuration);
    }

    // Create particles continuously
    const particleInterval = setInterval(createParticle, 100); // Create a particle every 0.1 seconds
